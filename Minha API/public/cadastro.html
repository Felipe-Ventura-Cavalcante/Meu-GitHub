<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SONAR</title>
  <link rel="stylesheet" href="css/styles_login_cadastro.css">
  <link rel="shortcut icon" href="assets/icon/favicon2.ico" type="image/x-icon">
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/imgs/logo sem fundo 1.svg" alt="">
    </a>
    <nav>
      <div class="nav_um">
        <ul>
          <li><a href="cadastro.html">
              CADASTRAR
            </a></li>
        </ul>
      </div>

      <div class="nav_dois">
        <ul>
          <li><a href="login.html">
              LOGIN
            </a></li>
        </ul>
      </div>
    </nav>

  </header>

  <div class="container">
    <div class="card">
      <h1>
        Cadastro
      </h1>
      <div class="campo">
        <div class="txt">nome do usuário</div>
        <input type="text" id="input_nome_user">
      </div>
      <div class="campo">
        <div class="txt">email</div>
        <input type="text" id="input_email">
      </div>
      <div class="campo">
        <div class="txt">senha</div>
        <input type="password" id="input_senha">
      </div>
      <div class="campo">
        <div class="txt">confirmar senha</div>
        <input type="password" id="input_confirmar_senha">
      </div>
      <div id="div_erro"></div>
      <button onclick="cadastrar()">Cadastrar</button>
      <div>Já tem uma conta?
        <a href="login.html">
          Clique aqui.
        </a>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  function cadastrar() {
    // receber valores das inputs
    var nomeVar = input_nome_user.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confirmar_senhaVar = input_confirmar_senha.value;
    var mensagem_erro = ``

    if (nomeVar == `` ||
      emailVar == `` ||
      senhaVar == `` ||
      confirmar_senhaVar == ``
    ) {
      mensagem_erro = `Preencha todos os campos para realizar o cadastro`
    } else if (!emailVar.endsWith(".com") ||
      emailVar.indexOf("@") == -1) {
      mensagem_erro = `Email incorreto`
    } else if (senhaVar.length < 8) {
      mensagem_erro = `A senha deve ser maior do que 8 dígitos`
    } else if (senhaVar.indexOf("!") &&
      senhaVar.indexOf("@") == -1 &&
      senhaVar.indexOf("#") == -1 &&
      senhaVar.indexOf("$") == -1 &&
      senhaVar.indexOf("%") == -1 &&
      senhaVar.indexOf("&") == -1 &&
      senhaVar.indexOf("*") == -1 &&
      senhaVar.indexOf("?") == -1 &&
      senhaVar.indexOf(";") == -1 &&
      senhaVar.indexOf("|") == -1 &&
      senhaVar.indexOf("/") == -1 &&
      senhaVar.indexOf(":") == -1 &&
      senhaVar.indexOf("-") == -1 &&
      senhaVar.indexOf("_") == -1 &&
      senhaVar.indexOf("+") == -1 &&
      senhaVar.indexOf("=") == -1 &&
      senhaVar.indexOf("§") == -1) {
      mensagem_erro = `Sua senha de conter pelo menos um caractér especial`
      console.log(`Falta um digito especial`)
    } else if (senhaVar != confirmar_senhaVar) {
      mensagem_erro = `Senhas incoerentes`
    } else {
      console.log(`Cheguei na função de inserir`)
      
      fetch("/usuario/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar
        })
      }).then(res => {
        if (!res.ok) {
          throw new Error("Erro ao cadastrar");
        }
        window.location = "login.html";
      }).catch(err => {
        console.error("Erro no cadastro:", err);
        div_erro.innerHTML = `Email já está em uso`;
      });

    }
    div_erro.innerHTML = mensagem_erro
  }
</script>
