<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SONAR</title>
  <link rel="stylesheet" href="css/styles_login_cadastro.css">
</head>

<body>
  <header>
    <a href="">
      <img src="assets/imgs/logo sem fundo 1.svg" alt="">
    </a>
    <nav>
      <div class="nav_um">
        <ul>
          <li><a href="">EXPLORER</a></li>
          <li><a href="">NEW POST</a></li>
        </ul>
      </div>

      <div class="nav_dois">
        <ul>
          <li><a href="">CADASTRAR</a></li>
          <li><a href="">LOGIN</a></li>
        </ul>
      </div>
    </nav>

  </header>

  <div class="container">
    <div class="card">
      <h1>
        Login
      </h1>
      <div class="campo">
        <div class="txt">email</div>
        <input type="text" id="input_email">
      </div>
      <div class="campo">
        <div class="txt">senha</div>
        <input type="password" id="input_senha">
      </div>
      <button onclick="logar()">Login</button>
    </div>
  </div>
</body>

</html>
<script>
  function logar() {
    // Recebe os valores das inputs
    var emailVar = input_email.value
    var senhaVar = input_senha.value

    // Vá para routes.usuario
    fetch("/usuario/logar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    })
    // caso tudo der certo
    .then(function (resposta) {
      console.log("Estou no THEN do login()")

      // se a resposta for 200
      if (resposta.ok) {
        console.log(resposta);

        // le a resposta do servidor e transforma em json
        resposta.json().then(json => {
          console.log(json)
          console.log(JSON.stringify(json))

          // armazena as informações para uma sessão
          sessionStorage.EMAIL_USUARIO = json.email
          sessionStorage.NOME_USUARIO = json.nome
          sessionStorage.ID_USUARIO = json.idUsuario

          window.location = "site/explorer.html"
        })
      } else {

        console.log("Houve um problema ao tentar realizar o login!")

        resposta.text().then(texto => {
          console.error(texto)

        })
      }
    })
    // caso tudo der errado
    .catch(function (erro) {
      console.log(erro)
    })
    return false
  }

</script>
